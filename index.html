<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <select id="countriesList">
    </select>
    <div class="inputContainer">
        <input type="search" name="city" id="cityInput">
        <div id="box"></div>
    </div>
    <h1 id="city"></h1>
    <div class="container">
        <section class="header">
            <div>مواقيت الصلاة</div>
            <div class="hijry_data">21 شعبان 1447ه</div>
        </section>
        <section class="clock">
            <div>الساعة الآن</div>
            <div class="time"></div>
        </section>
        <section class="countDown">
            <div>متبقي علي الصلاة القادمة</div>
            <div class="countDownValue"></div>
        </section>
        <div class="timing">
            <div class="fajr">
                <h2>الفجر</h2>
                <p></p>
            </div>
            <div class="shrook">
                <h2>الشروق</h2>
                <p></p>
            </div>
            <div class="dohr">
                <h2>الظهر</h2>
                <p></p>
            </div>
            <div class="asr">
                <h2>العصر</h2>
                <p></p>
            </div>
            <div class="maghreb">
                <h2>المغرب</h2>
                <p></p>
            </div>
            <div class="isha">
                <h2>العشا</h2>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
